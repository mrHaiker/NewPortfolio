<!DOCTYPE html>
<html lang="en" data-ng-app="portfolioApp">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>
    <!-- FONTAWESOME-->
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- LESS -->
    <link rel="stylesheet/less" href="less/style.less">
    <script src="js/less.min.js"></script>


    <script src="js/prefixfree.min.js"></script>
    <script src="node_modules/angular/angular.min.js"></script>

    <script src="js/modules.js"></script>
    <script src="js/controllers.js"></script>

    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  </head>
  <body ng-controller="ScrollController">

  <header id="home">
    <div class="container">
      <div class="logo">Brashed {{2+2}}</div>
    </div>
    <div class="btn-group">
      <div class="btn-down" ng-click='gotoMenu()'>
        <i class="fa fa-angle-down"></i>
      </div>
    </div>
  </header>

    <section>
      <div class="row">
        <nav>
          <div class="brand">Brashed</div>
          <ul id="menu" class="visible-sm visible-md visible-lg">
            <li><a href="" ng-click="gotoTop()">Home</a></li>
            <li><a href="" ng-click="my-works">My works</a></li>
            <li><a href="" ng-click="contacts">contacts</a></li>
          </ul>
        </nav>
      </div>
    </section>

    <!--Angular scripts-->

    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
